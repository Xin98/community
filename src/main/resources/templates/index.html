<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xin Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/community.css" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" />
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Xin Community</span>
            </button>
            <a class="navbar-brand" href="/">Xin Community</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}">
                    <a href="/publish">提出问题</a>
                </li>
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=ea5f0bc4017c1b90f3a8&redirect_uri=http://localhost:13140/callback&scope=user&state=1">登录</a></li>
                <li th:unless="${session.user==null}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" >[[${session.user.getName()}]]<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class = "container-fluid main">
    <div class = "row">
        <div class = "col-lg-9 col-md-8 col-sm-12 main-content">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>发现</h2>
            <hr>

            <tr th:each="question : ${questions}">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-thumbnail" th:src="${question.getUser().getAvatarUrl()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.getTitle()}"></h4>
                        <span th:text="${question.getDetail()}"></span><br>
                        <span class="text-desc">
                            <span th:text="${question.getStars()}"></span><span>人关注•</span>
                            <span th:text="${question.getCommentCount()}"></span><span>人回复•</span>
                            <span th:text="${question.getViewCount()}"></span><span>人观看•</span>
                            <span th:text="${#dates.format(question.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"></span><span>创建</span>
                        </span>
                    </div>
                </div>
                <hr>
            </tr>

        </div>
        <!-- 侧边栏 -->
        <div class = "col-lg-3 col-md-4 col-sm-12 ">
            <h3>热门话题</h3>
        </div>
        <!-- 侧边栏 end -->
    </div>
</div>
</body>
</html>
